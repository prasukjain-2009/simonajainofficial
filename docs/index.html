<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simona Jain | Professional Makeup Artist & Style Consultant</title>

    <!-- Add this script before any other scripts -->
    <script type="text/javascript">
      (function (l) {
        if (l.search[1] === "/") {
          var decoded = l.search
            .slice(1)
            .split("&")
            .map(function (s) {
              return s.replace(/~and~/g, "&");
            })
            .join("?");
          window.history.replaceState(
            null,
            null,
            l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      })(window.location);
    </script>

    <!-- Add this to your HTML file -->
    <style>
      /* Disable user selection */
      img,
      video,
      audio {
        user-select: none;
        -webkit-user-select: none;
        -webkit-touch-callout: none;
      }
    </style>

    <script>
      // Prevent right click on the entire document
      document.addEventListener("contextmenu", function (e) {
        e.preventDefault();
      });

      // Prevent drag and drop of images
      document.addEventListener("dragstart", function (e) {
        e.preventDefault();
      });

      // Prevent keyboard shortcuts
      document.addEventListener("keydown", function (e) {
        // Prevent Ctrl+S, Ctrl+U, Ctrl+P
        if (
          e.ctrlKey &&
          (e.keyCode === 83 || e.keyCode === 85 || e.keyCode === 80)
        ) {
          e.preventDefault();
        }

        // Prevent PrintScreen
        if (e.keyCode === 44) {
          e.preventDefault();
        }
      });
    </script>
    <script type="module" crossorigin src="/assets/main.e54dab55.js"></script>
    <link rel="stylesheet" href="/assets/css/style.6f0b9d73.css">
  </head>
  <body>
    <div id="root"></div>
    
  </body>
</html>
